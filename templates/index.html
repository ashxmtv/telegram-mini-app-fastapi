<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.6;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #0088cc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-top: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Telegram Mini App</h1>
            <p>Welcome to your personalized Mini App experience</p>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="card">
            <div class="user-info">
                <div class="avatar" id="userAvatar">ðŸ‘¤</div>
                <div class="user-details">
                    <h3 id="userName">Loading...</h3>
                    <p id="userDetails">Initializing...</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 16px;">Send Message</h3>
            <form id="messageForm">
                <div class="form-group">
                    <label for="messageInput">Message:</label>
                    <textarea 
                        id="messageInput" 
                        rows="3" 
                        placeholder="Enter your message here..."
                        required
                    ></textarea>
                </div>
                <button type="submit" class="btn" id="sendBtn">
                    Send Message
                </button>
            </form>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 16px;">App Actions</h3>
            <button class="btn btn-secondary" onclick="showMainButton()" style="margin-bottom: 8px;">
                Show Main Button
            </button>
            <button class="btn btn-secondary" onclick="hideMainButton()" style="margin-bottom: 8px;">
                Hide Main Button
            </button>
            <button class="btn btn-secondary" onclick="showBackButton()">
                Show Back Button
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Initialize the app
        tg.ready();
        tg.expand();

        // Set up the main button
        tg.MainButton.setText('SUBMIT');
        tg.MainButton.onClick(() => {
            showStatus('Main button clicked!', 'success');
        });

        // Set up the back button
        tg.BackButton.onClick(() => {
            tg.close();
        });

        // Initialize user data
        let userData = null;

        async function initializeApp() {
            try {
                showLoading(true);
                
                // Get user data from Telegram
                userData = tg.initDataUnsafe?.user || {
                    id: 'Unknown',
                    first_name: 'User',
                    last_name: '',
                    username: ''
                };

                // Update UI with user data
                updateUserInfo(userData);

                // Initialize with backend
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: tg.initData
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('App initialized successfully!', 'success');
                } else {
                    showStatus('Failed to initialize app: ' + result.message, 'error');
                }

            } catch (error) {
                console.error('Initialization error:', error);
                showStatus('Failed to initialize app', 'error');
            } finally {
                showLoading(false);
            }
        }

        function updateUserInfo(user) {
            const avatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userDetails = document.getElementById('userDetails');

            // Set avatar with user's first letter
            avatar.textContent = user.first_name ? user.first_name[0].toUpperCase() : 'ðŸ‘¤';

            // Set user name
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            userName.textContent = fullName || 'Unknown User';

            // Set user details
            const details = [];
            if (user.username) details.push(`@${user.username}`);
            if (user.id) details.push(`ID: ${user.id}`);
            userDetails.textContent = details.join(' â€¢ ') || 'User details unavailable';
        }

        function showMainButton() {
            tg.MainButton.show();
            showStatus('Main button shown', 'success');
        }

        function hideMainButton() {
            tg.MainButton.hide();
            showStatus('Main button hidden', 'success');
        }

        function showBackButton() {
            tg.BackButton.show();
            showStatus('Back button shown', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');

            // Hide status after 3 seconds
            setTimeout(() => {
                status.classList.add('hidden');
            }, 3000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        // Handle message form submission
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            try {
                showLoading(true);
                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = true;
                sendBtn.textContent = 'Sending...';

                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: userData?.id,
                        message: message
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('Message sent successfully!', 'success');
                    messageInput.value = '';
                } else {
                    showStatus('Failed to send message: ' + result.message, 'error');
                }

            } catch (error) {
                console.error('Send message error:', error);
                showStatus('Failed to send message', 'error');
            } finally {
                showLoading(false);
                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Message';
            }
        });

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
